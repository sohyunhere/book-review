<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>비밀번호 변경</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <link href="/css/main.css" rel="stylesheet">
    <script src="/js/changePassword.js"></script>
</head>
<body>
    <div class="container">
        <header class="blog-header lh-1 py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                    <p>sohyunhere</p>
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark" href="/">책 읽고 정리</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <p sec:authentication="name">admin</p>
                </div>
            </div>
        </header>
    </div>

    <div class="text-center" style="width: 30%; float:none; margin:0 auto">
    <main class="w-100 m-auto">
        <form th:action="@{/member/mypage/password}" method="post" onsubmit="return checkAll()" name="changePasswordForm">
            <h1 class="h3 mb-3 fw-normal">비밀번호 변경</h1>

            <div class="form-floating">
                <input type="password" class="form-control" id="originPassword" placeholder="Password" name="originPassword">
                <label for="originPassword">현재 비밀번호</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="newPassword" placeholder="Password" name="newPassword">
                <label for="newPassword">새 비밀번호</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="newPassword2" placeholder="Password" name="newPassword2">
                <label for="newPassword2">새 비밀번호 확인</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">수정</button>
            <p class="mt-5 mb-3 text-muted">&copy; sohyun2022</p>
        </form>
    </main>
    </div>
</body>
</html>
