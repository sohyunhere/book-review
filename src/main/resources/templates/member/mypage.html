<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>my page</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <link href="/css/main.css" rel="stylesheet">
    <script src="/js/changeName.js"> </script>
<!--    <script th:inline="javascript" src="/js/changeName.js"> </script>-->
</head>
<body>
<div class="container">
    <header class="blog-header lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <p>sohyunhere</p>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="/">책 읽고 정리</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <p sec:authentication="name">admin</p>
            </div>
        </div>
    </header>
    <div class="container-fluid">
        <div class="row flex-nowrap">
         <div class="col-3 bd-sidebar">
        <a href="/member/mypage" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
            <span class="fs-4">My page</span>
        </a>
        <hr>
        <ul class="list-unstyled fw-normal pb-2 small">
            <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page">
                    작성한 게시글
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark">
                    작성한 댓글
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark">
                    나의 업로드 위치/공간
                </a>
            </li>
            <li>
                <a href="#" class="nav-link link-dark">
                    나의 통계
                </a>
            </li>
        </ul>
        <hr>
        </div>
        <main class="col-9 py-md-3 pl-md-5 bd-content">
        <div class="bd-intro pt-2 ps-lg-2">
            <form method="post" th:action="@{/member/change/nickname}" onsubmit="return checkNickname()" name="changeNameForm">
                <div class="row mb-3">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" th:value="${loginUser.getMemberEmail()}" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="nickname" class="col-sm-2 col-form-label">Nickname</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="nickname" th:value="${loginUser.getMemberNickname()}" name="nickname">
                    </div>
                </div>
                <button class="w-100 btn btn-lg btn-primary my-2" type="submit">닉네임 수정</button>
            </form>
            <button class="w-100 btn btn-lg btn-primary my-2" th:href="@{#}">비밀번호 수정하기</button>
        </div>
        </main>
        </div>
    </div>
</div>
</body>
</html>
