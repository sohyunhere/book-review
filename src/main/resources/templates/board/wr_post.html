<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>write page</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <link href="/css/main.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <header class="blog-header lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <p>sohyunhere</p>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="/">책 읽고 정리</a>
            </div>
            <div class="col-4 d-flex align-items-center">
                <form role="search">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>
                <p sec:authentication="name" class="align-items-center">admin</p>
                <a class="btn btn-sm my-2 btn-outline-secondary" th:href="@{/member/mypage}">MyPage</a>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-sm my-2 btn-outline-secondary" type="submit">Logout</button>
                </form>

            </div>
        </div>
    </header>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">제목</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="제목">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">읽은 날짜</label>
        <input type="date" class="form-control" id="exampleFormControlInput2" placeholder="">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label">도서 이름</label>
        <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="책 제목">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput4" class="form-label">지은이</label>
        <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="지은이">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput5" class="form-label">출판사</label>
        <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="출판사">
    </div>
    <select class="form-select" aria-label="Default select example">
        <option selected>카테고리</option>
        <option value="1">문학</option>
        <option value="2">철학</option>
        <option value="3">예술</option>
        <option value="4">사회과학</option>
        <option value="5">기술과학</option>
        <option value="6">순수과학</option>
        <option value="7">어학</option>
        <option value="8">역사</option>
        <option value="9">기타</option>
    </select>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">내용</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="mb-3">
        <label for="formFile" class="form-label">첨부파일</label>
        <input class="form-control" type="file" id="formFile">
    </div>

    <div class="d-flex justify-content-end align-items-center">
        <a class="btn btn-mb btn-outline-primary" href="#">글 작성</a>
    </div>
</div>
</body>
</html>
