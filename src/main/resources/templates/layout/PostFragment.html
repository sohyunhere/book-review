<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
</head>
<body>
    <div class = "container" th:fragment="postList">

        <div id="grid"></div>
        <script>

                // GRID 를 생성한다.
                tui.Grid.applyTheme('striped',{
                    cell: {
                        header : {
                            background: "#eaeaea",
                            border: "#e0e0e0",
                            showHorizontalBorder: true,
                        },
                        rowHeader : {
                            background: "#eaeaea",
                            border: "#e0e0e0",
                            showHorizontalBorder: true,
                        }
                    }
                });
                let grid = new tui.Grid( {
                    el: document.getElementById('grid'),
                    scrollX : false,
                    scrollY : false,
                    rowHeaders: ["rowNum"],
                    columns: [
                        {
                            header: '게시글번호',
                            name: 'no'
                        },
                        {
                            header: '제목',
                            name: 'title'
                        },
                        {
                            header: '글쓴이',
                            name: 'name'
                        },
                        {
                            header: '등록일',
                            name: 'date'
                        },
                        {
                            header: '조회수',
                            name: 'view'
                        }
                    ]
                } );

        </script>
    </div>
</body>
</html>
